<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Hotel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>

    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "https://webdemoryan.000webhostapp.com/taipei_hoteldata_api.php",
                dataType:"json",
                success: showdata,
                error: function(){
                    alert("error~https://webdemoryan.000webhostapp.com/taipei_hoteldata_api.php");
                }
            });
        });
        function showdata(data){
            console.log(data);

            // for (var i = 0; i < data.length; i++) {
            //     $("div").append("<h1>" + i + ": " + data[i]["name"] + "</h1>");
            // }

            data.forEach(function(item, key){
                $("div").append("<h1>" + key + ": " + item.name + "</h1>");
            });
        }
    </script>
</body>
</html>
